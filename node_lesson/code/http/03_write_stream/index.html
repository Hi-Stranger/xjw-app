<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">点我发</button>
<script>
    document.getElementById("button").onclick = function () {
        //发起ajax请求
        var xhr = new XMLHttpRequest();
        xhr.open("get", "/test");
        xhr.send();
        //处理相应
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState);
            console.log(xhr.responseText);
        }
    }
</script>
</body>
</html>
